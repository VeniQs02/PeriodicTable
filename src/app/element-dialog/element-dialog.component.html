<mat-dialog-content>
  <form [formGroup]="elementForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      @if(elementForm.get('name')?.invalid){
        <mat-error>{{ getErrorMessage('name') }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Weight</mat-label>
      <input matInput formControlName="weight" type="number">
      @if(elementForm.get('weight')?.invalid){
        <mat-error >{{ getErrorMessage('weight') }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Symbol</mat-label>
      <input matInput formControlName="symbol">
      @if(elementForm.get('symbol')?.invalid){
        <mat-error>{{ getErrorMessage('symbol') }}</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="elementForm.invalid" (click)="onSave()">Save</button>
</mat-dialog-actions>
